<!DOCTYPE html>
<html>
<head>
    <title>justshare.me</title>
    <link href="css/main.css" rel="stylesheet" type="text/css"/>
    <script type="text/javascript" src="/uploadify/jquery-1.4.2.min.js"></script>
    <script type="text/javascript" language="javascript">
        $(document).ready(function() {
            $('#space').focus();
        });

        function createSpace() {
            $.ajax({url: '/api/spaces/new', type: 'POST', data: { space: $('#space').val(), password: $('#password').val() }, success: handleResult});
        }

        function handleResult(response) {
            var result = eval(response);
            if (!result) {
                alert("Space already exists");
                return;
            }

            $(window.location).attr('href', '/api/spaces/' + $('#space').val());
        }
    </script>

</head>
<body>
<div id="header">
    <div id="stripe">
        <a class="about" href="#">About</a>
    </div>
    <div id="logo">

    </div>

    <div id="body">
        <div class="heading">create your space</div>
        <label for="space">http://justshare.me/spaces/</label><input id="space" name="space" type="text" value=""><br/>
        <label for="password">Editing password </label><input id="password" name="password" type="password"/>

        <div id="submit">
            <input type="submit" value="create" class="button-primary" onclick="createSpace();">
        </div>
    </div>
    <div id="activespaces">
        <div class="heading">Active Spaces</div>
    </div>
</div>
</body>
</html>
